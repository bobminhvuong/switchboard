<div class="login-container lightmode">
  <div class="login-box animated fadeInDown">
    <!-- <div class="login-logo"></div> -->
    <div class="login-body">
      <div class="login-title text-center"><strong style="font-weight: bold;">Đăng nhập</strong> </div>

      <form nz-form [formGroup]="validateForm" class="login-form form-horizontal" (ngSubmit)="submitForm()">
          <nz-form-item>
              <nz-form-control nzErrorTip="Please input your shop name!">
                <nz-input-group nzPrefixIcon="home">
                  <input type="text" nz-input formControlName="usershop" placeholder="Shop" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your username!">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input formControlName="user" placeholder="Username" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <button nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
</div>
