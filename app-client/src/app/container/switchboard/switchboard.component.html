<div class="container-fluid">
  <div class="row">

    <div class="col-12 col-sm-12 col-md-7 col-lg-7">
      <div class="box box-success">
        <div class="box-header">
          <b>Cuộc gọi đến</b>
        </div>
        <div class="box-body">
          <div class="row listCus">
            <div *ngFor="let item of listCall"  class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
              <div class="thumbnail">
                <div style="width: 100%; height: 150px;">
                  <img style="width: 100%; max-height: 150px;" src="https://photo-3-baomoi.zadn.vn/w1000_r1/2019_07_24_180_31578755/6a08480e114ef810a15f.jpg">
                </div>
                <div class="caption">
                  <div class="row" style="text-align: center">
                    <span class="">{{ item.state }}...</span>
                  </div>

                  <h4><i class="fa fa-user"></i> {{ item.name }}</h4> 
                  <div class="row" style="text-align:center">
                    <span>
                        <img width="22" height="22" src="./assets/images/phoneup.png" alt=""> <span
                        style="font-weight: bold" class="text-primary"
                        ng-repeat="line in item.line_connected">{{item.extend}}</span> </span>
                  </div>

                  <h5><i class="fa fa-phone"></i> {{ item.phone }}</h5>
                  <h5 class="spill" data-toggle="tooltip" data-placement="top" title="{{item.address}}">
                    <i class="glyphicon glyphicon-map-marker"></i> {{ item.address }}
                  </h5>

                  <div class="row">

                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                      <button style="float:right"  class="btn btn-xs btn-success">
                        <i style="font-size: 15px" class="fa fa-calendar"></i> </button>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="text-align: center">
                      <button 
                        class="btn btn-xs btn-primary"> <i style="font-size: 15px" class="fa fa-cart-plus"></i>
                      </button>
                    </div>

                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                      <button ng-disabled="item.customer_id == 0" class="btn btn-xs"
                        style="float:left"> <i style="font-size: 15px" class="fa fa-history"></i> </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="col-12 col-sm-12 col-md-5 col-lg-5">
      <div class="box box-success">
        <div class="box-header">

        </div>
      </div>
    </div>


  </div>
</div>
